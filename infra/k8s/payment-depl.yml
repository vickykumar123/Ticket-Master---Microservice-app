apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: vivvk/payment
          env:
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://payment-mongo-srv:27017/payments"
            - name: JWT_KEY # We are creating.
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY # This is different, we are getting from the secret...
            - name: STRIPE_KEY # We are creating.
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY # This is different, we are getting from the secret...
          imagePullPolicy: Never
--- # below service will create ClusterIP service to communicate between the pods
apiVersion: v1
kind: Service
metadata:
  name: payment-srv
spec:
  selector:
    app: payment
  ports:
    - name: payment
      protocol: TCP
      port: 3000
      targetPort: 3000
