apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: vivvk/auth
          env:
            - name: JWT_KEY # We are creating.
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY # This is different, we are getting from the secret...
          imagePullPolicy: Never
--- # below service will create ClusterIP service to communicate between the pods
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
